<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Signup</span>

                <form  id="form">
                    <div class="input-field">
                        <input  type="text" placeholder="Enter your Name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input id="email"  type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" id="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <button type="submit">Signup Now</button>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already user?
                        <a href="./login.html" class="text signup-link">login now</a>
                    </span>
                </div>
            </div>


        </div>
    </div>
